<div id="alerts" class="grid grid-cols-4 gap-4 ">
  
  {% if alert != None %}
  <div id="alert-border-{{ alert.id }}" class="col-start-2 col-span-2">
    <div class="flex items-center p-4 text-red-800 border-t-4 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-800 dark:border-red-800" role="alert">
        <div class="text-sm font-medium">
          Error {{ alert.Id }}
          {{ alert.Text }} 
        </div>
        <button onclick='document.getElementById("alert-border-{{ alert.id }}").remove()' type="button" class="ml-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-10 w-10 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700"  data-dismiss-target="#alert-border-2" aria-label="Close">
          <span class="sr-only">Dismiss</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
    </div>
  </div>
  {% endif %}


</div>
